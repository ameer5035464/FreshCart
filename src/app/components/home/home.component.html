
<section class="mt-5">

    
   <div class="row g-0  w-75 d-flex mx-auto">
    <div class="col-md-8">
        <owl-carousel-o [options]="staticOptions">
          <ng-template carouselSlide>
            <img class="w-100" style="height: 500px;" src="https://ecommerce.routemisr.com/Route-Academy-categories/1681511964020.jpeg" alt="">
          </ng-template>  
          <ng-template carouselSlide>
            <img class="w-100" style="height: 500px;" src="https://ecommerce.routemisr.com/Route-Academy-categories/1681511179514.png" alt="">
          </ng-template>  
          <ng-template carouselSlide>
            <img class="w-100" style="height: 500px;" src="https://ecommerce.routemisr.com/Route-Academy-categories/1681511368164.png" alt="">
          </ng-template>  
          <ng-template carouselSlide>
            <img class="w-100" style="height: 500px;" src="https://ecommerce.routemisr.com/Route-Academy-categories/1681511392672.png" alt="">
          </ng-template>  
        </owl-carousel-o>
    </div>

    <div class="col-md-4">
        <img class="w-100 rtop" height="250px" src="./assets/images/1.jpg" alt="">
        <img class="w-100 rbot" height="250px" src="./assets/images/2.jpg" alt="">

    </div>
   </div>

</section>

<section class="mt-2">
    <h2 class="my-3 container text-center">Popular Category</h2>
    <owl-carousel-o [options]="customOptions" >
  
      <ng-container *ngFor="let slide of catDisplay" >
        <ng-template carouselSlide class="rounded-4">
          <img [src]="slide.image" [alt]="slide.name"  style="height: 200px;width: 100%;">
          <p class="text-center">{{slide.name}}</p>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
</section>

<section class="mb-4 container">

    <h2 class="my-3 text-center">Fashion Products</h2>

    <input type="search" class="form-control mt-2 mb-4 w-50 mx-auto" placeholder="search..." [(ngModel)]="searchPipe">

    <div class="row">
        <div class="col-md-3 g-0" *ngFor="let item of productDisplay | search:searchPipe">
            <div class="product p-3 rounded-3">
                
                <div class="cursor-pointer" [routerLink]="['/details' , item._id]">
                    <img class="w-100" [src]="item.imageCover" [alt]="item.title">
                <h4 class="mt-2">{{item.category.name}}</h4>
                <h5>{{item.title.split(' ').slice(0,2).join(" ")}}</h5>

                <div class="d-flex justify-content-between">
                    <span>{{item.price}} EGP</span>

                    <div>
                        <i class="fas fa-star"></i>
                        <span>{{item.ratingsAverage}}</span>
                    </div>
                </div>
                </div>

                <button (click)="addToCart(item._id)" class="btn-main w-100 btn-hover">Add to Cart</button>
            </div>
        </div>
    </div>
</section>
