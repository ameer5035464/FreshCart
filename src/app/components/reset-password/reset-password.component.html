
<div class="container">
    <div class="inputs">
        
    <form [formGroup]="resetPass" (ngSubmit)="resetPassword()">
      <label class="text-center">Enter email</label>
      <input type="email"  placeholder="Email"  formControlName="email" />

      <label class="text-center">Enter new password</label>
      <input  placeholder="Password" formControlName="newPassword" />
      <button class="btn-main">Submet</button>
    </form>

    </div>
  </div>
