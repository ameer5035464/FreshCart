<section class="my-5">
<div class="container">

<div class="row g-5">
    <div class="col-md-4"  *ngFor="let item of categoryItems">
        <div class="product rounded-3">
            
            <div>

                <img class="w-100" height="300px" [src]="item.image" [alt]="item.name">

                <h4 class="mt-2 text-center">{{item.name}}</h4>

            </div>

        </div>
    </div>
    </div>
</div>
</section>
