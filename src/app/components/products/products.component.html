
<section class="my-5">

    
   
 <section class="mb-4 container">
 
     <h2 class="my-3 text-center">All Products</h2>
 
     <input type="search" class="form-control mt-2 mb-4 w-50 mx-auto" placeholder="search..." [(ngModel)]="searchPipe">
 
     <div class="row">
         <div class="col-md-3 g-0" *ngFor="let item of productDisplay | search:searchPipe">
             <div class="product p-3 rounded-3">
                 
                 <div class="cursor-pointer" [routerLink]="['/details' , item._id]">
                     <img class="w-100" [src]="item.imageCover" [alt]="item.title">
                 <h4 class="mt-2">{{item.category.name}}</h4>
                 <h5>{{item.title.split(' ').slice(0,2).join(" ")}}</h5>
 
                 <div class="d-flex justify-content-between">
                     <span>{{item.price}} EGP</span>
 
                     <div>
                         <i class="fas fa-star"></i>
                         <span>{{item.ratingsAverage}}</span>
                     </div>
                 </div>
                 </div>
 
                 <button (click)="addToCart(item._id)" class="btn-main w-100 btn-hover">Add to Cart</button>
             </div>
         </div>
     </div>
 </section>
